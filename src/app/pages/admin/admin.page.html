<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="menu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Way Trail</ion-title>
    <img slot="end" src="../../../assets/icon/icon.png">
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngFor="let trail of trails">
    <img class="img2" src={{trail.imgURL}} />
    <ion-card-header>
      <ion-card-subtitle><br><ion-icon name="walk-outline"></ion-icon>
        {{trail.distance}} Km</ion-card-subtitle>
      <ion-card-title>{{trail.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{trail.description}}<br>
    </ion-card-content>
    <ion-item class="buttons">
      <ion-buttons slot="start">
        <ion-button >
          <ion-icon slot="icon-only" name="navigate-outline" (click)="getRoute()"></ion-icon>
        </ion-button>
        <ion-button (click)="addFav(trail.id)">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card>
</ion-content>
