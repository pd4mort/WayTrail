<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-button>
      <ion-button (click)="menu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-searchbar animated
  (ionChange)="onSearch($event)" debounce="1500"></ion-searchbar>
<ion-content>
<ion-list>
  <ion-item *ngFor="let trail of trails | filter: searchText ">
    {{trail.name}}
  </ion-item>
</ion-list>
</ion-content>
