<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="userForm" (ngSubmit)="onLogin(userForm)">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.email">
      <div
        *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)">
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.password">
      <div
        *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)">
        {{ error.message }}
      </div>
    </ng-container>

    <ion-row>
      <ion-col>
        <ion-button type="submit" [disabled]="!userForm.valid" expand="block">Entrar</ion-button>
      </ion-col>
    </ion-row>

    <label class="ion-text-center" color="danger">{{errorMsg}}</label>
    <label class="ion-text-center" color="success">{{successMsg}}</label>

    <ion-row>
      <ion-col>
        <p class="ion-text-end">
          <a routerLink="/forgot-password">¿Has olvidado tu contraseña?</a>
        </p>
      </ion-col>
    </ion-row>

    <span class="center-span"> o </span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="onLoginGoogle(email, password)" expand="block">
          Entrar con Google
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col>
      <p class="ion-text-end">
        <a routerLink="/register">Crear una Cuenta</a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
